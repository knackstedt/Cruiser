
<div class="toolbar">
    <p>Pipelines</p>
    <div style="flex: 1"></div>

    <button mat-mini-fab (click)="view = 'list'">
        <mat-icon>list</mat-icon>
    </button>
    <button mat-mini-fab (click)="view = 'grid'">
        <mat-icon>grid_view</mat-icon>
    </button>
</div>

@switch (view) {
    @case ("list") {
        <app-list-view/>
    }
    @case ("grid") {
        <app-grid-view/>
    }
}
